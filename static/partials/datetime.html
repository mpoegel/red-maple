{{define "Datetime"}}
<div id="datetime">
    <div>
        <span id="timestamp">{{.Timestamp}}</span>
        <span class="inline-grid">
            <div class="grid-cell-1xn">{{.AMOrPM}}</div>
            <div class="grid-cell-1xn">&nbsp;</div>
            <div class="grid-cell-1xn">:{{.Seconds}}</div>
        </span>

        <div>{{.Date}}</div>
    </div>
</div>
{{end}}
