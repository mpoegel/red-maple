{{define "OutdoorFull"}}
<!DOCTYPE html>
<html>

{{template "Head"}}

<body>
    <div class="grid" id="main-grid">
        <div class="grid-cell-1xn">
            <div class="graph-full">
                <div class="graph-header">
                    <span>30 DAYS</span>
                    <span>7 DAYS</span>
                    <span>[24 HOURS]</span>
                </div>
                <div class="graph-top">
                    <div class="graph-y-axis">
                        <div class="graph-y-max">100</div>
                        <div class="graph-y-min">0</div>
                    </div>
                    <div class="graph-area">
                        <span class="graph-col" style="height: 100px; width: 10%;">&nbsp;</span>
                        <span class="graph-col" style="height: 80px; width: 10%;">&nbsp;</span>
                        <span class="graph-col" style="height: 70px; width: 10%;">&nbsp;</span>
                        <span class="graph-col" style="height: 200px; width: 10%;">&nbsp;</span>
                        <span class="graph-col" style="height: 10px; width: 10%;">&nbsp;</span>
                        <span class="graph-col" style="height: 20px; width: 10%;">&nbsp;</span>
                        <span class="graph-col" style="height: 30px; width: 10%;">&nbsp;</span>
                        <span class="graph-col" style="height: 40px; width: 10%;">&nbsp;</span>
                        <span class="graph-col" style="height: 120px; width: 10%;">&nbsp;</span>
                        <span class="graph-col" style="height: 150px; width: 10%;">&nbsp;</span>
                    </div>
                </div>
                <div class="graph-bottom">
                    <div class="graph-x-axis">
                        <span class="graph-x-min">8AM</span>
                        <span class="graph-x-max">8PM</span>
                    </div>
                    <div class="graph-data-selection">
                        <span>[TEMPERATURE]</span>
                        <span>HUMIDITY</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="grid-cell-2xn" hx-get="/x/datetime" hx-trigger="load, every 1s"></div>
        <div class="grid-cell-2xn">
            {{template "Navigation"}}
        </div>
    </div>
</body>

<script src="/static/js/index.js"></script>

</html>
{{end}}
